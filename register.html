<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <form class="registration-form" id="registerForm" action="Backend/Login/register_api.php" method="POST">
            <h1>สร้างบัญชีใหม่</h1>

            <div class="input-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="submit-btn">สมัครสมาชิก</button>

            <div class="login-link">
                <p>เป็นสมาชิกอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
            </div>
        </form>
    </div>
</body>
</html>
