<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>รีเซ็ตรหัสผ่าน - OTP</title>
  <link rel="stylesheet" href="css/รีเซ็ตรหัสผ่าน.css">
</head>
<body>
  <main class="card">
    <h1>ตั้งรหัสผ่านใหม่</h1>
    <p class="lead">กรุณากรอกรหัส OTP ที่ได้รับทางอีเมล และรหัสผ่านใหม่ของคุณ</p>

      <div class="field">
        <label for="otp">รหัส OTP 4 หลัก</label>
        <input id="otp" name="otp" type="text" maxlength="4" placeholder="1234" required>
      </div>

      <div class="field">
        <label for="newpass">รหัสผ่านใหม่</label>
        <input id="newpass" name="newpass" type="password" minlength="8" placeholder="รหัสผ่านอย่างน้อย 8 ตัว" required>
      </div>

      <div class="field">
        <label for="confirm">ยืนยันรหัสผ่าน</label>
        <input id="confirm" name="confirm" type="password" minlength="8" placeholder="พิมพ์รหัสผ่านอีกครั้ง" required>
      </div>

      <div class="actions">
        <button type="submit" class="submit">เปลี่ยนรหัสผ่าน</button>
      </div>

    </form>
  </main>
</body>
</html>
