<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>

    <div class="login-container">
        <h1>เข้าสู่ระบบ</h1>
        
        <form id="loginForm" action="Backend/Login/login_api.php" method="POST">
            
            <div id="errorMessage" style="color: red; margin-bottom: 15px; text-align: center;"></div>
            
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" name="identifier" required>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div type="submit" class="forgot-password">ลืมรหัสผ่าน?</div>
            <button type="submit" class="login-btn">เข้าสู่ระบบ</button>

            <div class="divider">
                <span>หรือเข้าสู่ระบบด้วย</span>
            </div>

            <div class="social-login">
                <a href="Backend/login_google/index.php" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                </a>
                <a href="#" class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
                </a>
            </div>

            <div class="signup-link">
                <p>ยังไม่มีบัญชี? <a href="register.html">สมัครที่นี่!</a></p>
            </div>
            
        </form> </div>
</body>
</html>
